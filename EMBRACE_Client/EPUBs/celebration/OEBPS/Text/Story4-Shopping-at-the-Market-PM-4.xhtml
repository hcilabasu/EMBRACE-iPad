<p class="sentence actionSentence" id="s9"><a class="audible">Sofia</a> walked over to Mrs. Pe&ntilde;a and paid for her groceries; the total was 30 pesos.</p>

<p class="sentence actionSentence" id="s10">She then carried her <a class="audible">tote</a> out to Mancha and put it into the blue saddlebag.</p>

<p class="sentence" id="s11">Now she was ready to go home.</p>
