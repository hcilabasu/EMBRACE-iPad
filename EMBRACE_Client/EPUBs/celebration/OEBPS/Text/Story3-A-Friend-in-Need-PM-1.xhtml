<p class="sentence" id="s0"><b>A Friend in Need</b><br/>
<br/></p>

<p class="sentence actionSentence" id="s1"><a class="audible">Sofia</a> rode down the dirt road toward the market.</p>

<p class="sentence" id="s2">But she was soon stopped - there was a <a class="audible">herd</a> of <a class="audible">cattle</a> blocking her path.</p>

<p class="sentence" id="s3">A young boy on a horse was trying to move the animals.</p>

<p class="sentence" id="s4">It was her friend Emilio.</p>
