    <p class="sentence" id="s0"><b>Homecoming</b><br/>
    <br/></p>

    <p class="sentence actionSentence" id="s1">Sofia rode the rest of the way home and brought her horse into the corral.</p>

    <p class="sentence actionSentence" id="s2">She removed the saddle and placed it back on the hook.</p>

    <p class="sentence actionSentence" id="s3">She also removed the bridle and hung it on the other hook.</p>

    <p class="sentence actionSentence" id="s4">Then she took the groceries and roses out of the saddlebags.</p>
