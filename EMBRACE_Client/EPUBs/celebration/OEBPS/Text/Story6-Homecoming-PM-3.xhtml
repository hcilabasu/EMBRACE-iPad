<p class="sentence actionSentence" id="s7"><a class="audible">Sofia</a>'s mom walked over to the counter and examined the groceries.</p>

<p class="sentence" id="s8">She said, "You did a great job picking the freshest <a class="audible">produce</a>, <a class="audible">Sofia</a>! Now I can finish dinner, and we can have ourselves a party."</p>

<p class="sentence" id="s9"><a class="audible">Sofia</a> decided to do one last thing before joining the party.</p>
