<p class="sentence actionSentence" id="s8">She took them to the front to pay.</p>

<p class="sentence" id="s9">"Your sister is going to love these, <a class="audible">Sofia</a>!" said Mrs. Pe&ntilde;a.</p>

<p class="sentence actionSentence" id="s10">Sofia took the flowers and put them into the brown saddlebag.</p>
