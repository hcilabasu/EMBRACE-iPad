<p class="sentence actionSentence" id="s4">She walked over to the <a class="audible">saddle</a> and <a class="audible">bridle</a> and picked them up.</p>

<p class="sentence actionSentence" id="s5">She put the <a class="audible">saddle</a> on the horse and tied down the <a class="audible">straps</a> firmly like her grandpa had taught her.</p>

<p class="sentence actionSentence" id="s6">She also put the <a class="audible">bridle</a> on Mancha's head.</p>
