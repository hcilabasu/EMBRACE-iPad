    <p class="sentence actionSentence" id="s4">She walked over to the saddle and bridle and picked them up.</p>
    
    <p class="sentence actionSentence" id="s5">She put the saddle on the horse and tied down the straps firmly like her grandpa had taught her.</p>
     
    <p class="sentence actionSentence" id="s6">She also put the bridle on Mancha's head.</p>
