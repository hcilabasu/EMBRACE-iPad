<p class="sentence actionSentence" id="s10">She filled a tall, clear <a class="audible">vase</a> with water from the kitchen sink.</p>

<p class="sentence actionSentence" id="s11">She placed the roses in the <a class="audible">vase</a> so that Olivia could enjoy them longer.</p>

<p class="sentence actionSentence" id="s12"><a class="audible">Sofia</a> happily ran from the kitchen to join what was to be a <a class="audible">celebration</a> to remember!</p>
