<p class="sentence" id="s0"><b><a class="audible">Mancha</a> the Horse</b><br/>
<br/></p>

<p class="sentence actionSentence" id="s1"><a class="audible">Sofia</a> walked to the <a class="audible">corral</a> to get her pinto horse for the trip to the market.</p>

<p class="sentence" id="s2">Her horse's name was Mancha, and he was a gift from her grandpa.</p>

<p class="sentence" id="s3"><a class="audible">Sofia</a> loved Mancha and also loved riding him places.</p>
