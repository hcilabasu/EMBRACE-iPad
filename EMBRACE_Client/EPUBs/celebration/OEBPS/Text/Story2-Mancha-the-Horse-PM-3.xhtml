<p class="sentence actionSentence" id="s7">Before getting on, <a class="audible">Sofia</a> took the grocery list from her <a class="audible">tote</a> bag and read it just in case she lost it.</p>

<p class="sentence" id="s8">She needed to buy <a class="audible">tomatillos</a>, milk, spinach, garlic, and mangoes.</p>

<p class="sentence actionSentence" id="s9"><a class="audible">Sofia</a> grabbed her <a class="audible">tote</a> bag, hopped on her horse, and rode out of the <a class="audible">corral</a> on her way to the market.</p>
