<p class="title" id="s0"><b>Baby Brother</b></p><br/>
<br/>

<p class="sentence" id="s1">Lucas felt <a class="audible">silly</a> for making his first wish too quickly.</p>

<p class="sentence" id="s2">He <a class="audible" spanishExt="_type1S">decided</a> to think harder about his next one.</p>

<p class="sentence actionSentence" id="s3">All of this thinking made him sleepy, so he took a nap.</p>

<p class="sentence" id="s4">When Lucas woke up, he knew <a class="audible">exactly</a> what to wish for!</p>

<p class="sentence actionSentence" id="s5">He jumped out of bed and ran to tell Papa.</p>
