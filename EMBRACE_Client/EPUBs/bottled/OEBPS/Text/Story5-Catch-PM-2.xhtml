<p class="sentence" id="s6">Lucas asked Olivia what she was holding, but she replied, "Nothing!"</p>

<p class="sentence actionSentence" id="s7">Then she threw the <a class="audible">bottle</a> behind the bush to hide it.</p>

<p class="sentence actionSentence" id="s8">"I don't want to take your wish, Olivia. Can we just be <a class="audible">friends</a>?" asked the boy while picking up the <a class="audible">bottle</a> and handing it to her.</p>
