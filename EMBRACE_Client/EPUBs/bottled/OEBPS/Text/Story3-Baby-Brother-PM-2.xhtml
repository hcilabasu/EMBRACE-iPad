<p class="sentence" id="s6">"Papa, Papa, I want a little brother!" shouted Lucas.</p>

<p class="sentence actionSentence" id="s7">Papa told the boy to sit in the chair.</p>

<p class="sentence" id="s8">"Son," he said, "I have <a class="audible">something</a> very important to tell you: soon, you will have an <a class="audible">adopted</a> baby brother!"</p>

<p class="sentence actionSentence" id="s9">Filled with <a class="audible">excitement</a>, Lucas ran <a class="audible">circles</a> around the room.</p>
