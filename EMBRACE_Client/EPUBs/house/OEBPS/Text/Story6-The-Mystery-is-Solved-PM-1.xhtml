  <div class="textbox">
    <p class="sentence" id="s0"><b>The <a class="audible">Mystery</a> is <a class="audible">Solved</a></b><br />
    <br /></p>

    <p class="sentence actionSentence" id="s1">Martin <a class="audible" spanishExt="_type1S">drove</a> home and put his keys on the <a class="audible">hook</a>.</p>

    <p class="sentence actionSentence" id="s2">Paco, Rosa, Lola, and the baby were by the tree, and Martin went out to join them.</p>
    
    <p class="sentence actionSentence" id="s3">Just then, a bird flew out of the tree and into the <a class="audible">kitchen</a>.</p>
    
    <p class="sentence actionSentence" id="s4">The bird took the keys and flew to its nest.</p>
