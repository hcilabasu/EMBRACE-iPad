    <p class="title" id="s0"><b>Is Paco a <a class="audible">Thief</a>?</b></p><br />
    <br />

    <p class="sentence" id="s1">Paco smelled something. Maybe it was the keys.</p>

    <p class="sentence actionSentence" id="s2">He ran to the tree and <a class="audible" spanishExt="_type1S">sniffed</a> some more.</p>

    <p class="sentence" id="s3">Then he saw the keys in the tree!</p>

    <p class="sentence actionSentence" id="s4">He barked and barked, and <a class="audible">suddenly</a>, the keys dropped onto the ground.</p>
