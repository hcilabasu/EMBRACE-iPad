    <p class="sentence" id="s0"><b>Is Paco a Thief?</b><br />
    <br /></p>

    <p class="sentence" id="s1">Paco smelled something. Maybe it was the keys.</p>

    <p class="sentence actionSentence" id="s2">He ran to the tree and <a class="audible">sniffed</a> some more.</p>

    <p class="sentence" id="s3">Then he saw the keys in the tree!</p>

    <p class="sentence actionSentence" id="s4">He barked and barked, and suddenly, the keys dropped onto the ground.</p>
  </div>
