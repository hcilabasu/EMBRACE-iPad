  <title>The Baby's Rattle is Gone, Too!</title>

  <canvas height="704px" id="highlight" width="1024px"></canvas>

  <div class="textbox">
    <p class="sentence actionSentence" id="s6">Rosa came to the living room when she heard the baby cry.</p>

    <p class="sentence" id="s7">Paco heard the baby cry, too.</p>

    <p class="sentence" id="s8">He looked up in the tree and there was the baby's rattle!</p>

    <p class="sentence actionSentence" id="s9">Paco barked and barked, and the rattle dropped to the ground.</p>

    <p class="sentence actionSentence" id="s10">Rosa picked up the baby and went out to see why Paco was barking.</p>

    <p class="sentence actionSentence" id="s11">Lola went out, too.</p>
  </div>
