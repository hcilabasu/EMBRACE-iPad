    <p class="title" id="s0"><b>More is Missing!</b></p><br />
    <br />

    <p class="sentence actionSentence" id="s1">The next morning, Rosa got up early and went to the <a class="audible">kitchen</a>.</p>

    <p class="sentence" id="s2">She was going to make <a class="audible">pancakes</a> for the whole family.</p>

    <p class="sentence actionSentence" id="s3">She walked to the sink to get her <a class="audible" spanishExt="_type1S">silver</a> spoon for stirring.</p>

    <p class="sentence" id="s4">But the spoon was missing!</p>
