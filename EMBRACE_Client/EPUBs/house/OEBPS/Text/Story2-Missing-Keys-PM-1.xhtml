    <br /></p>

    <p class="sentence actionSentence" id="s1">The next day, Martin woke up and washed his face in the bathroom.</p>

    <p class="sentence actionSentence" id="s2">Then, he brought the baby down to the <a class="audible">kitchen</a> for <a class="audible">breakfast</a> and put her into the <a class="audible">highchair</a>.</p>

    <p class="sentence actionSentence" id="s3">After <a class="audible">breakfast</a>, Martin walked over to get his keys from the <a class="audible">hook</a>.</p>

    <p class="sentence" id="s4">But, the keys were gone!</p>
