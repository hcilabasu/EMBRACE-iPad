  <div class="textbox">
    
    <p class="sentence actionSentence" id="s5">Paco barked and barked, and the bird dropped the keys to the ground.</p>
    
    <p class="sentence" id="s6">Now everyone understood that the bird loved to take <a class="audible">shiny</a> things, and the bird was the <a class="audible">thief</a>!</p>
    
    <p class="sentence" id="s7">So, the <a class="audible">mystery</a> was finally <a class="audible">solved</a>.</p>
    
    <p class="sentence" id="s8">And, Paco was a <a class="audible">hero</a>!</p>

    <p class="sentence" id="s9">That night, Paco got a big steak dinner for a reward.</p>
