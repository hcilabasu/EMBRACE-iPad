<p class="sentence" id="s7">Parts of the <a class="audible">lungs</a> are surrounded by <a class="audible">tubes</a>.
</p>
<p class="sentence" id="s8">The red <a class="audible">tubes</a> in the picture are called <a class="audible">arteries</a>, and the blue <a class="audible">tubes</a> are called <a class="audible">veins</a>.
</p>
<p class="sentence" id="s9">The <a class="audible">arteries</a> and <a class="audible">veins</a> have <a class="audible">blood</a> <a class="audible">cells</a> in them.
</p>
<p class="sentence actionSentence" id="s10"><a class="audible">Carbon dioxide</a> from the <a class="audible">blood</a> <a class="audible">cell</a> goes into the <a class="audible">lungs</a>.
</p>
<p class="sentence actionSentence" id="s11">At the same time, the <a class="audible">oxygen</a> goes into the <a class="audible">blood</a> <a class="audible">cell</a>.
</p>
