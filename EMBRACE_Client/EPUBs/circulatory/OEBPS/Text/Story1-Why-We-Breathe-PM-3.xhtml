<p class="sentence actionSentence" id="s12">When we <a class="audible" spanishExt="_type2S">breathe</a> out, the <a class="audible">carbon dioxide</a> goes into the air.
</p>
<p class="sentence" id="s13">So, <a class="audible">breathing</a> is how we move <a class="audible">carbon dioxide</a> into the air and get <a class="audible">oxygen</a> into the <a class="audible">blood</a>.
</p>
<p class="sentence" id="s14">The <a class="audible">oxygen</a> will help to turn food into <a class="audible">energy</a> so that we can live.
</p>
