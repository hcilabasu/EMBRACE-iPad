<p class="sentence actionSentence" id="s11">Then, the <a class="audible">blood</a> <a class="audible">cell</a> with <a class="audible">oxygen</a> goes back to the <a class="audible">heart</a>.
</p>
<p class="sentence" id="s12">Finally, when the <a class="audible">heart</a> <a class="audible">beats</a> again, the <a class="audible">blood</a> <a class="audible">cell</a> with <a class="audible">oxygen</a> will go to the <a class="audible">muscles</a>.
</p>
<p class="sentence" id="s13">The <a class="audible">muscles</a> will use the <a class="audible">oxygen</a> to make more <a class="audible">energy</a>.
</p>
