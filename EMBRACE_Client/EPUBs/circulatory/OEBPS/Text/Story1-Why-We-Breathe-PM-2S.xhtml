<p class="sentence" id="s7">Algunas partes de los <a class="audible">pulmones</a> est&#225;n rodeadas de <a class="audible">tubos</a> que se llaman <a class="audible">arterias</a> y <a class="audible">venas</a>.</p>
<p class="sentence" id="s8">Las <a class="audible">arterias</a> y las <a class="audible">venas</a> tienen <a class="audible">c&#233;lulas</a> de <a class="audible">sangre</a> por dentro.</p>
<p class="sentence actionSentence" id="s9">El <a class="audible">di&#243;xido de carbono</a> que est&#225; en la <a class="audible">c&#233;lula</a> de <a class="audible">sangre</a> entra a los <a class="audible">pulmones</a>.</p>
<p class="sentence actionSentence" id="s10">Al mismo tiempo, el <a class="audible">ox&#237;geno</a> entra a la <a class="audible">c&#233;lula</a> de <a class="audible">sangre</a>.</p>
