<p class="title" id="s0"><b>The <a class="audible">Wise</a> <a class="audible">Owl</a></b></p><br/><br/>
<p class="sentence" id="s1"><a class="audible">Manuel</a> wanted to make the animals happy again.</p>

<p class="sentence" id="s2">He called his friend, the <a class="audible">wise</a> <a class="audible">owl</a>.</p>

<p class="sentence actionSentence" id="s3">The <a class="audible">owl</a> <a class="audible">flew</a> to <a class="audible">Manuel</a>.</p>

<p class="sentence" id="s4"><a class="audible">Manuel</a> asked the <a class="audible">owl</a> to find out why the animals were sad.</p>

<p class="sentence actionSentence" id="s5">First, the <a class="audible">owl</a> <a class="audible">flew</a> to the <a class="audible">chicken</a> and asked, "Why are you sad?"</p>
