  <div class="textbox">
    <p class="sentence" id="s1">On Tuesday, Farmer Manuel helped the animals to look good.</p>

    <p class="sentence actionSentence" id="s2">He combed the goat's fur to make it clean and soft.</p>

    <p class="sentence actionSentence" id="s3">He carried the milk bucket to the cat.</p>

    <p class="sentence actionSentence" id="s4">The cat drank the milk which makes her fur shiny.</p>
