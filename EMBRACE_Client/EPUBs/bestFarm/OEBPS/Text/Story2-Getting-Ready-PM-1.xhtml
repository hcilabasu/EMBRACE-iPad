  <div class="textbox">
    <p class="sentence" id="s0"><b>Getting Ready</b><br/><br/></p>
    <p class="sentence" id="s1">On Tuesday, Farmer Manuel helped the animals to look good.</p>

    <p class="sentence actionSentence" id="s2">He brushed the goat's fur to make it clean and soft.</p>

    <p class="sentence actionSentence" id="s3">He carried the full milk <a class="audible">bucket</a> to the cat.</p>

    <p class="sentence actionSentence" id="s4">The cat drank the milk to make her fur <a class="audible">shiny</a>.</p>
