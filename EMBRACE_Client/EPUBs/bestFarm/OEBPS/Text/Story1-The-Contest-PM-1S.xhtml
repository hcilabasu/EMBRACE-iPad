<p class="sentence" id="s0"><b><a class="audible">竞赛</a></b><br/><br/></p>
<p class="sentence" id="s1">农夫<a class="audible">曼努埃尔</a>养了各种牲畜。</p>

<p class="sentence actionSentence" id="s2">他打开牛的围栏的门。</p>

<p class="sentence actionSentence" id="s3">奶牛走进了<a class="audible">畜栏</a>里。</p>

<p class="sentence actionSentence" id="s4">然后，<a class="audible">曼努埃尔</a>打开了羊栅栏的门，山羊走向了奶牛。</p>

<p class="sentence actionSentence" id="s5"><a class="audible">鸡</a><a class="audible">飞</a>了下来，落在奶牛的背上。</p>
