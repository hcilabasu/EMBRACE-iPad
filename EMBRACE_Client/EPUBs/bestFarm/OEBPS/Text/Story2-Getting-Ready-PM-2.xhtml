  <div class="textbox">
    <p class="sentence actionSentence" id="s5">Next, Manuel gave an apple to the horse.</p>

    <p class="sentence" id="s6">Eating an apple cleans the horse's teeth.</p>

    <p class="sentence actionSentence" id="s7">Manuel pulled the <a class="audible">cart</a> to the pumpkins.</p>

    <p class="sentence actionSentence" id="s8">Then, he put a <a class="audible">pumpkin</a> in the <a class="audible">cart</a> and pulled the <a class="audible">cart</a> back to the barn.</p>

    <p class="sentence actionSentence" id="s9">Last, Manuel gave the pig the <a class="audible">pumpkin</a> to eat to make him fat.</p>

    <p class="sentence" id="s10">All of the animals were happy.</p>
  </div>
