<p class="sentence actionSentence" id="s9">在木屋里面，一个毯子从天花板中间垂挂下来，就把木屋分成了两个房间。</p>

<p class="sentence" id="s10">男人总是坐在屋子里的左边，女人则总是坐在右边。</p>

<p class="sentence" id="s11">泥盖木屋不仅为纳瓦霍人提供了庇护，也成为他们重要家庭活动的场所。</p>
