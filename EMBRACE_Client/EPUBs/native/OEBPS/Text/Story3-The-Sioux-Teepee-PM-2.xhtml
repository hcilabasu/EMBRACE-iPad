<p class="sentence" id="s6">They also used the skins to make <a class="audible">teepees</a>, which are similar to tents.</p>

<p class="sentence" id="s7">Because the <a class="audible">buffalo</a> moved across many miles, the <a class="audible">Sioux</a> needed to move their <a class="audible">teepees</a>, too.</p>

<p class="sentence" id="s8">First, they took the <a class="audible">teepee</a> apart and wrapped it up.</p>

<p class="sentence actionSentence" id="s9">Then the <a class="audible">Sioux</a> put the wrapped up <a class="audible">teepee</a> onto a <a class="audible">sled</a> pulled by a horse.</p>
