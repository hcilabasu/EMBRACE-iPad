<p class="sentence" id="s4">The <a class="audible">frame</a> of a <a class="audible">hogan</a> is made from tree branches.</p>

<p class="sentence actionSentence" id="s5">The spaces between the <a class="audible">branches </a>are filled with mud.</p>

<p class="sentence actionSentence" id="s6">Instead of a door, sometimes the <a class="audible">entryway</a> is covered with a blanket to keep the wind and cold out.</p>

<p class="sentence actionSentence" id="s7">The <a class="audible">entryway</a> always faces to the east to receive light from the rising sun.</p>
