  <div class="textbox custom" style="float:left; left:10px; width:400px">

    <p class="sentence" id="s9">Next, two Algonquians worked to tie pairs of poles together.</p>

    <p class="sentence" id="s10">One Algonquian bent one pole.</p>

    <p class="sentence actionSentence" id="s11">The other Algonquian bent the opposite pole until the two poles met.</p>

    <p class="sentence" id="s12">Then they tied the two poles together.</p>

    <p class="sentence" id="s13">All of the pairs of poles were tied together where they crossed.</p>

  </div>
