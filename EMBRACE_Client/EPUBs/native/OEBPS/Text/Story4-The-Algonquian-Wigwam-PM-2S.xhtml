<p class="sentence actionSentence" id="s5">Luego, él escogía un palito para dibujar un círculo en el suelo.</p>

<p class="sentence actionSentence" id="s6">Él también utilizaba el palito para cavar hoyos alrededor del círculo.</p>

<p class="sentence" id="s7">El Algonquiano hacía postes de ramas rectas y flexibles quitándole las hojas.</p>

<p class="sentence actionSentence" id="s8">El colocaba cada poste en uno de los pequeños hoyos.</p>
