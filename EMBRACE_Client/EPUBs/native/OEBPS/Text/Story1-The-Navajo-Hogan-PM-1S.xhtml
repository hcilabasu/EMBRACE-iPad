<p class="title" id="s0"><b>El <a class="audible">Hogan</a> de los <a class="audible">Navajo</a></b></p><br/>
<br/>

<p class="sentence" id="s1">La gente <a class="audible">Navajo</a> vive en Arizona y Nuevo M&#233;xico.</p>

<p class="sentence" id="s2">Muchos <a class="audible">Navajos</a> viven en casas <a class="audible" spanishExt="_type1S">modernas</a>, pero muchas veces cerca hay un <a class="audible">hogan</a> que usan para las <a class="audible">ceremonias</a>.</p>

<p class="sentence" id="s3">Algunas veces los <a class="audible">hogans</a> pueden ser redondos, otras veces cuadrados, y otras veces son un <a class="audible">oct&#225;gono</a> con ocho lados.</p>
