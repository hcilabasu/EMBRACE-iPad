<p class="sentence actionSentence" id="s11">The <a class="audible">Haidas</a> hung the <a class="audible">planks</a> from the top of the house to form walls.</p>

<p class="sentence" id="s12">The <a class="audible">Haida</a> <a class="audible">plank</a> houses were some of the largest and most <a class="audible" spanishExt="_type1S">sophisticated</a> of all Native American homes!</p>
