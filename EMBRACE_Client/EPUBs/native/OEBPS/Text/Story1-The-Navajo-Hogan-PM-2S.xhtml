<p class="sentence" id="s4">La <a class="audible">estructura</a> del <a class="audible">hogan</a> est&#225; hecha de <a class="audible">ramas</a> de &#225;rboles.</p>

<p class="sentence actionSentence" id="s5">Los espacios entre las <a class="audible">ramas</a> est&#225;n rellenos de barro.</p>

<p class="sentence actionSentence" id="s6">En vez de una puerta, algunas veces la <a class="audible">entrada</a> est&#225; cubierta con una manta para  que el viento y el fr&#237;o no entren.</p>

<p class="sentence actionSentence" id="s7">La <a class="audible">entrada</a> siempre mira al oriente para recibir luz cuando el sol sale.</p>
