<p class="title" id="s0"><b>The <a class="audible">Navajo</a> <a class="audible">Hogan</a></b></p><br/>
<br/>

<p class="sentence" id="s1">The <a class="audible">Navajo</a> People live in Arizona and New Mexico.</p>

<p class="sentence" id="s2">Many <a class="audible">Navajos</a> live in <a class="audible" spanishExt="_type1S">modern</a> houses, but nearby they often have a <a class="audible">hogan</a> used for <a class="audible">ceremonies</a>.</p>

<p class="sentence" id="s3">Sometimes the <a class="audible">hogan</a> is round, sometimes square, and sometimes it is an <a class="audible">octagon</a> with eight sides.</p>
