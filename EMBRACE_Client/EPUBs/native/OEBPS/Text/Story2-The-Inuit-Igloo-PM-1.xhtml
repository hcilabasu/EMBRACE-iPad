<p class="title" id="s0"><b>The <a class="audible">Inuit</a> <a class="audible">Igloo</a></b></p><br/>
<br/>

<p class="sentence" id="s1">The <a class="audible">Inuit</a> people, who live in cold parts of the world, make <a class="audible">igloos</a>.</p>

<p class="sentence" id="s2">An <a class="audible">igloo</a> is a type of house made with snow.</p>

<p class="sentence actionSentence" id="s3">To build an <a class="audible">igloo</a>, the <a class="audible">Inuit</a> people use a shovel to make a circle in the snow.</p>
