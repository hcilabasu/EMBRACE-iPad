    <p class="sentence" id="s0"><b>The Inuit Igloo</b><br/>
    <br/></p>

    <p class="sentence" id="s1">The Inuit people, who live in cold parts of the world, make igloos.</p>

    <p class="sentence" id="s2">An igloo is a type of house made with snow.</p>

    <p class="sentence actionSentence" id="s3">To build an igloo, the Inuit people use a shovel to make a circle in the snow.</p>
