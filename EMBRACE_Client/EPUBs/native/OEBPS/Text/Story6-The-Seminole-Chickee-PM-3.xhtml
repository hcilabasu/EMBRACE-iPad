<div class="textbox custom" style="float:right; width:400px">

<p class="sentence" id="s3">Because the <a class="audible">Everglades</a> are very wet, the Seminoles could not build houses on the ground.</p>

<p class="sentence" id="s4">Instead, they invented the <a class="audible">chickee</a>, a house built above the ground.</p>
<p class="sentence actionSentence" id="s5">First, a <a class="audible">Seminole</a> man would stick thick logs into the ground making <a class="audible">stilts</a>.</p>

<p class="sentence actionSentence" id="s6">Then he tied long poles between the <a class="audible">stilts</a>.</p>
