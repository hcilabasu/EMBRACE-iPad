<br/>

<p class="sentence" id="s1">The <a class="audible">Haida</a> people live on islands in the <a class="audible">Pacific</a> Northwest of North America.</p>

<p class="sentence" id="s2">The <a class="audible">Haidas</a> are famous for <a class="audible">carving</a> <a class="audible">totem poles</a>.</p>
