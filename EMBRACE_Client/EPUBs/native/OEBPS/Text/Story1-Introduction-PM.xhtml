<p class="sentence" id="s0"><b>Introduction to Native American Homes</b><br/>
<br/></p>

<p class="sentence" id="s1">Native Americans build special types of homes.</p>

<p class="sentence" id="s2">Some homes are made from ice, some from trees, some from animal skins.</p>

<p class="sentence" id="s3">All of these homes help people solve important problems.</p>
