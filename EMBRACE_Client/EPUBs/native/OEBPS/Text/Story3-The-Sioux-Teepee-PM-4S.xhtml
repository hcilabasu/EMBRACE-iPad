<p class="sentence" id="s12">Luego, los Siux paraban los tres postes para hacer el marco del tipi.</p>

<p class="sentence actionSentence" id="s13">Los Siux añadían más pilares para hacer el marco más circular.</p>

<p class="sentence actionSentence" id="s14">Luego, los Siux utilizaban un palo especial para levantar pieles de búfalo cerca de la punta del tipi.</p>
