<p class="sentence actionSentence" id="s7">A block of ice can be used as a window.</p>

<p class="sentence" id="s8"><a class="audible">Igloos</a> are surprisingly <a class="audible">comfortable</a>.</p>

<p class="sentence" id="s9">People stay warm inside just by wearing their clothes and jackets.</p>

<p class="sentence" id="s10">There is no need for a fire!</p>
