<p class="sentence actionSentence" id="s15">The <a class="audible">Sioux</a> made a fire in the middle of the <a class="audible">teepee</a> with logs of wood.</p>

<p class="sentence" id="s16">Not only was the fire used for cooking, but also helped the <a class="audible">Sioux</a> stay warm.</p>

<p class="sentence" id="s17">It was important to leave a hole at the top of the <a class="audible">teepee</a>, so smoke from the fire could escape.</p>
