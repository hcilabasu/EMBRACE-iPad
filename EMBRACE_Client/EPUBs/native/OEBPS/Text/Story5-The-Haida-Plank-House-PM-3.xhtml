    <p class="sentence actionSentence" id="s5">They used  stone axes to cut down some trees.</p>
    
    <p class="sentence actionSentence" id="s6">Then they used the axes to cut branches off the tree trunk to make logs.</p>
    
    <p class="sentence actionSentence" id="s7">They rolled the logs to the canoes.</p>
