    <p class="title" id="s2"><b>El <a class="audible">Chango</a> <a class="audible">Travieso</a></b></p><br/>
    <br/></p>

    <p class="sentence" id="s3"><a class="audible">Lisa</a> cuida a los animales  del zool&#243;gico.</p>

    <p class="sentence" id="s4">Ella se da cuenta que el <a class="audible">bebedero</a> de la <a class="audible">cebra</a> est&#225; <a class="audible">vac&#237;o</a>.</p>

    <p class="sentence actionSentence" id="s5"><a class="audible">Lisa</a> va al <a class="audible">bebedero</a>.</p>
    
    <p class="sentence actionSentence" id="s6">Ella <a class="audible">levanta</a> la <a class="audible">manija</a> para llenar el <a class="audible">bebedero</a> de agua.</p>
    
    <p class="sentence actionSentence" id="s7">Despu&#233;s, <a class="audible">Lisa</a> toma un <a class="audible">pl&#225;tano</a> y se lo da a <a class="audible">Coco</a> el <a class="audible">chango</a>.</p>
