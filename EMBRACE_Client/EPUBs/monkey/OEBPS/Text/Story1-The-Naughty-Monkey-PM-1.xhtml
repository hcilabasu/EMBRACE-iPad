    <p class="sentence" id="s0"><b>The Naughty Monkey</b><br/>
        <br/></p>

    <p class="sentence" id="s1">Lisa takes care of animals at the zoo.</p>

    <p class="sentence" id="s2">She sees that the zebra's water trough is empty.</p>

    <p class="sentence actionSentence" id="s3">Lisa walks to the water trough.</p>
    
    <p class="sentence actionSentence" id="s4">She lifts the handle to fill the trough with water.</p>
    
    <p class="sentence actionSentence" id="s5">Next, Lisa gets a banana and gives it to Coco the monkey.</p>
