<p class="sentence" id="s0"><b>Newton's Second <a class="audible">Law</a>: <a class="audible">Acceleration</a></b><br/>
<br/></p>

<p class="sentence" id="s1"><a class="audible">Acceleration</a> is when something goes faster and faster.</p>

<p class="sentence" id="s2">When you run, you begin by accelerating; and when a car <a class="audible">speeds</a> up, it accelerates.</p>

<p class="sentence" id="s3">Newton's Second <a class="audible">Law</a> says that the <a class="audible">amount</a> of <a class="audible">acceleration</a> <a class="audible">depends</a> on the <a class="audible">amount</a> of <a class="audible">force</a> and the <a class="audible">weight</a> of the <a class="audible">object</a>.</p>
