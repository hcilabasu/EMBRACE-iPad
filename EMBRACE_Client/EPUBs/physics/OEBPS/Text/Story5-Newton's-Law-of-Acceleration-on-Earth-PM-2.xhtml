<div class="textbox custom" style="float:left; left:10px; width:400px">

<p class="sentence actionSentence" id="s6">Maria <a class="audible">unties</a> the dog and brings a horse to the <a class="audible">cart</a>.</p>

<p class="sentence actionSentence" id="s7">The horse can pull the <a class="audible">cart</a> to Juan because the horse adds a bigger <a class="audible">force</a>.</p>

<p class="sentence" id="s8">The big <a class="audible">force</a> accelerates the <a class="audible">cart</a> and gets it moving.</p>

<p class="sentence" id="s9">When the horse stops pulling, the <a class="audible">cart</a> stops.</p>

<p class="sentence" id="s10"><a class="audible">Friction</a> is the <a class="audible">force</a> that stops the <a class="audible">cart</a>.</p>
