<p class="title" id="s0"><b>How do <a class="audible">Objects</a> Move?</b></p><br/>
<br/>

<p class="sentence" id="s1">What makes balls and <a class="audible">rockets</a> and everything else move?</p>

<p class="sentence" id="s2">A <a class="audible">force</a> is needed to start an <a class="audible">object</a> moving, to stop it from moving, or to change <a class="audible">direction</a>.</p>

<p class="sentence" id="s3">A <a class="audible">force</a> is like a push or a pull.</p>

<p class="sentence actionSentence" id="s4">When you pull the boat by the rope, the pulling <a class="audible">force</a> starts the boat moving.</p>
