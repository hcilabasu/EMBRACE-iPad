<p class="title" id="s0"><b>Newton's First <a class="audible">Law</a> on Earth</b><br/>
<br/></p>

<p class="sentence actionSentence" id="s1">Juan kicks the ball on the grass.</p>

<p class="sentence" id="s2">Juan added a <a class="audible">force</a> to start the ball rolling, but why did it stop?</p>

<p class="sentence" id="s3">The grass <a class="audible">rubs</a> on the ball.</p>

<p class="sentence" id="s4">That <a class="audible">rubbing</a> is a <a class="audible">force</a> called <a class="audible">friction</a>, and <a class="audible">friction</a> is the <a class="audible">force</a> that slows the ball.</p>
