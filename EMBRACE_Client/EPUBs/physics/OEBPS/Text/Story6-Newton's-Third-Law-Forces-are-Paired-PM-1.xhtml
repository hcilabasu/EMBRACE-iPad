<p class="title" id="s0"><b>Newton's Third <a class="audible">Law</a>: <a class="audible">Forces</a> are <a class="audible" spanishExt="_type1S">Paired</a></b></p><br/>
<br/>

<p class="sentence" id="s1">Newton's Third <a class="audible">Law</a> says that a <a class="audible">force</a> in one <a class="audible">direction</a> is always <a class="audible">paired</a> with a <a class="audible">force</a> in the other <a class="audible">direction</a>.</p>

<p class="sentence actionSentence" id="s2">Maria and Sara get on their <a class="audible">skateboards</a>.</p>

<p class="sentence actionSentence" id="s3">Maria pushes Sara.</p>

<p class="sentence" id="s4">Sara moves <a class="audible">forward</a>, but Maria goes <a class="audible">backward</a>!</p>
