<p class="sentence actionSentence" id="s4">When you give a little push to the little <a class="audible">rocket</a>, it starts to move.</p>

<p class="sentence" id="s5">Going from no <a class="audible">movement</a> to some <a class="audible">movement</a> is <a class="audible">acceleration</a>.</p>

<p class="sentence actionSentence" id="s6">If you give a little push to the big <a class="audible">rocket</a>, it starts to move, but more slowly.</p>
