<p class="sentence actionSentence black" id="s0"><b>Newton's First <a class="audible">Law</a></b><br/>
<br/></p>

<p class="sentence" id="s1">Here is part of Newton's First <a class="audible">Law</a>.</p>

<p class="sentence" id="s2">A moving <a class="audible">object</a> keeps moving in the same <a class="audible">direction</a> and at the same <a class="audible">speed</a>.</p>

<p class="sentence" id="s3">Only when a <a class="audible">force</a> (a push or pull) is added does the <a class="audible">object</a> change <a class="audible">direction</a> or <a class="audible">speed</a>.</p>

<p class="sentence" id="s4">The small <a class="audible">rocket</a> keeps moving at the same <a class="audible">speed</a> in the same <a class="audible">direction</a>.</p>
