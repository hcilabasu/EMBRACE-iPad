<br/>

<p class="sentence actionSentence" id="s1">Maria gets on her <a class="audible">skateboard</a>.</p>

<p class="sentence" id="s2">To get moving, she needs a <a class="audible">force</a> (First <a class="audible">Law</a>).</p>

<p class="sentence actionSentence" id="s3">She pushes <a class="audible">backward</a> on the ground with one foot.</p>

<p class="sentence" id="s4">This makes the <a class="audible">skateboard</a> move <a class="audible">forward</a> (<a class="audible">Law</a> of <a class="audible" spanishExt="_type1S">Paired</a> <a class="audible">Forces</a>).</p>
