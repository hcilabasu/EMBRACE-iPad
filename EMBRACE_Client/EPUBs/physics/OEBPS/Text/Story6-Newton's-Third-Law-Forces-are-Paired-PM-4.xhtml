<p class="sentence" id="s13">A <a class="audible" spanishExt="_type1S">pair</a> of <a class="audible">forces</a> make <a class="audible">rockets</a> move in <a class="audible">space</a>.</p>

<p class="sentence actionSentence" id="s14"><a class="audible">Flames</a> shoot out from the back of the <a class="audible">rocket</a>.</p>

<p class="sentence" id="s15">Then, the <a class="audible">rocket</a> moves <a class="audible">forward</a>.</p>

<p class="sentence" id="s16">Because <a class="audible">forces</a> are <a class="audible" spanishExt="_type1S">paired</a>, for every <a class="audible">action</a> in one <a class="audible">direction</a>, there is always a <a class="audible">reaction</a> in the other <a class="audible">direction</a>.</p>
