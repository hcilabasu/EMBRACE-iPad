<title>Newton's Third Law: Forces are Paired</title>

<div class="textbox">

<p class="sentence" id="s10">The <a class="audible">force</a> of pushing the water <a class="audible">backward</a> is <a class="audible">paired</a> with the <a class="audible">forward</a> <a class="audible">force</a> of the water on the <a class="audible">paddle</a>.</p>

<p class="sentence" id="s11">And that pushes the boat <a class="audible">forward</a>.</p>

<p class="sentence" id="s12">A <a class="audible">force</a> in one <a class="audible">direction</a> is always <a class="audible">paired</a> with an <a class="audible">equal</a> <a class="audible">force</a> in the other <a class="audible">direction</a>.</p>
