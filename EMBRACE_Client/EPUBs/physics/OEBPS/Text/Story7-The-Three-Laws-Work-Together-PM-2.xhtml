<p class="sentence actionSentence" id="s5">Maria starts down a hill.</p>

<p class="sentence" id="s6">The <a class="audible">force</a> of <a class="audible">gravity</a> pulls the <a class="audible">skateboard</a> down the hill faster and faster (<a class="audible">Law</a> of <a class="audible">Acceleration</a>).</p>

<p class="sentence actionSentence" id="s7">Oh no, a toy truck moves onto the road.</p>

<p class="sentence" id="s8">The toy truck stops the <a class="audible">skateboard</a>, but Maria keeps going.</p>

<p class="sentence" id="s9">Maria keeps going because <a class="audible">objects</a> in <a class="audible">motion</a> stay in <a class="audible">motion</a> (First <a class="audible">Law</a>).</p>
