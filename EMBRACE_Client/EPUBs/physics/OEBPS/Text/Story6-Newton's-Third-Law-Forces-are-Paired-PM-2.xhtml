  <div class="textbox">

    <p class="sentence" id="s5">The force of Maria's push on Sara is paired with a force pushing Maria back.</p>
    
    <p class="sentence" id="s6">That is why she goes backward.</p>
    
    <p class="sentence actionSentence" id="s7">Juan climbs into the boat.</p>
    
    <p class="sentence actionSentence" id="s8">He puts the paddle into the water and pushes the water backward.</p>
    
    <p class="sentence" id="s9">The water moves backward, but the boat moves forward!</p>

  </div>
