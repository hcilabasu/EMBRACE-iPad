<div class="textbox">

<p class="sentence" id="s5">The <a class="audible">force</a> of Maria's push on Sara is <a class="audible">paired</a> with a <a class="audible">force</a> pushing Maria back.</p>

<p class="sentence" id="s6">That is why she goes <a class="audible">backward</a>.</p>

<p class="sentence actionSentence" id="s7">Juan climbs into the boat.</p>

<p class="sentence actionSentence" id="s8">He puts the <a class="audible">paddle</a> into the water and pushes the water <a class="audible">backward</a>.</p>

<p class="sentence" id="s9">The water moves <a class="audible">backward</a>, but the boat moves <a class="audible">forward</a>!</p>
