    <p class="sentence" id="s0"><b>Newton's Law of Acceleration on Earth</b><br/>
    <br/></p>

    <p class="sentence actionSentence" id="s1">Juan ties the dog to the cart.</p>

    <p class="sentence actionSentence" id="s2">The dog pulls the cart to Maria.</p>

    <p class="sentence" id="s3">The dog adds a force to accelerate the cart.</p>

    <p class="sentence actionSentence" id="s4">Maria piles wood into the cart.</p>
    
    <p class="sentence" id="s5">Now the cart is so heavy that the dog can only accelerate it a tiny amount.</p>
