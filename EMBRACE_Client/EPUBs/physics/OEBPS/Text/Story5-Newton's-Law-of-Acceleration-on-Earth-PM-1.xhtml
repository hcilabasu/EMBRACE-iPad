<p class="title" id="s0"><b>Newton's <a class="audible">Law</a> of <a class="audible">Acceleration</a> on Earth</b></p><br/>
<br/>

<p class="sentence actionSentence" id="s1">Juan ties the dog to the <a class="audible">cart</a>.</p>

<p class="sentence actionSentence" id="s2">The dog pulls the <a class="audible">cart</a> to Maria.</p>

<p class="sentence" id="s3">The dog adds a <a class="audible">force</a> to accelerate the <a class="audible">cart</a>.</p>

<p class="sentence actionSentence" id="s4">Maria <a class="audible" spanishExt="_type1S">piles</a> wood into the <a class="audible">cart</a>.</p>

<p class="sentence" id="s5">Now the <a class="audible">cart</a> is so <a class="audible" spanishExt="_type1S">heavy</a> that the dog can only accelerate it a <a class="audible" spanishExt="_type1S">tiny</a> <a class="audible">amount</a>.</p>
