<p class="sentence actionSentence" id="s15">Visitors to <a class="audible">Hawai'i</a> can see the <a class="audible">lava</a> coming to the top of the <a class="audible">volcano</a> and making the <a class="audible">island</a> bigger.</p>

<p class="sentence" id="s16">But the <a class="audible">lava</a> can also destroy buildings and roads, and hot gases from <a class="audible">volcanoes</a> can kill people.</p>
