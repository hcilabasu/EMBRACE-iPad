<p class="sentence actionSentence" id="s13">The <a class="audible">Pacific</a> plate kept moving and made all of the other <a class="audible">Hawaiian</a> <a class="audible">Islands</a>.</p>

<p class="sentence" id="s14">The plume is still there, and it is adding rock to the Big <a class="audible">Island</a> (also called <a class="audible">Hawai'i</a>). </p>
