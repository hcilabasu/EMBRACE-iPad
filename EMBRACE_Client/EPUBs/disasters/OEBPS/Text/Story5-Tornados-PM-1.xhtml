<p class="title" id="s0"><b><a class="audible">Tornados</a></b><br/>
<br/></p>

<p class="sentence" id="s1"><a class="audible">Tornados</a> are large, <a class="audible">rapidly</a> <a class="audible">swirling</a> <a class="audible">columns</a> of air.</p>

<p class="sentence" id="s2"><a class="audible">Tornados</a> start as a very large rain <a class="audible">cloud</a> called a <a class="audible">supercell</a>. </p>

<p class="sentence actionSentence" id="s3">Some of the cool air (the blue arrow) starts to <a class="audible" spanishExt="_type1S">spin</a> in the <a class="audible">cloud</a>.</p>

<p class="sentence actionSentence" id="s4">Then, rain from the <a class="audible">cloud</a> drags down the <a class="audible">spinning</a> cool air.</p>
