<p class="sentence" id="s6">When the <a class="audible">lava</a> hits the <a class="audible">ocean</a>, it cools off and becomes rock.</p>

<p class="sentence actionSentence" id="s7">Then, more and more <a class="audible">lava</a> moves up.</p>

<p class="sentence" id="s8">As <a class="audible">lava</a> forms <a class="audible">enough</a> rocks, the <a class="audible">volcano</a> makes an <a class="audible">island</a>.</p>

<p class="sentence" id="s9">The picture shows the <a class="audible">Hawaiian</a> <a class="audible">island</a> of <a class="audible">Kaua'i</a> that was made about five <a class="audible">million</a> years ago.</p>
