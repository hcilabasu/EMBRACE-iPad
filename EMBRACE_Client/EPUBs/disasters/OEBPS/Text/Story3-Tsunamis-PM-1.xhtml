<p class="sentence" id="s1">A <a class="audible">tsunami</a> is a giant wave that can cause a lot of damage.</p>

<p class="sentence" id="s2">A <a class="audible">tsunami</a> near <a class="audible">India</a> killed more than 200,000 people in 2004.</p>

<p class="sentence" id="s3">The picture shows two plates pushing under the <a class="audible">ocean</a>. </p>

<p class="sentence" id="s4">Over many, many years, the pushing causes a bulge in the plate.</p>
