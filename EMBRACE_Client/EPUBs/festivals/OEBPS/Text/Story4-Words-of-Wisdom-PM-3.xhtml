<p class="sentence actionSentence" id="s9">This time, he grabbed the <a class="audible">rattle</a> from the green chair and gave it to the baby.</p>

<p class="sentence" id="s10">Lucas had <a class="audible" spanishExt="_type1S">decided</a> to make the baby happy <a class="audible">instead</a> of himself.</p>

<p class="sentence" id="s11">When he heard his brother <a class="audible">giggle</a>, Lucas became very happy, too!</p>
