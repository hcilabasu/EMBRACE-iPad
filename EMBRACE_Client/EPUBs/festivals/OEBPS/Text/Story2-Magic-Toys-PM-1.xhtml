<p class="sentence actionSentence" id="s1">The next day, the boy went back to the river where he had found his lucky stone.</p>

<p class="sentence actionSentence" id="s2">He sat on the bench and <a class="audible" spanishExt="_type1S">thought</a> about his <a class="audible">wishes</a>.</p>

<p class="sentence" id="s3">What did he really want?</p>

<p class="sentence" id="s4">"Ooh," he said, "I want a room full of the best toys!"</p>
